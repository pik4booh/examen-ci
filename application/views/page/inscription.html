    <!-- Start: ♣ Login form Page BS4 ♣ -->
    <div class="container-fluid">
        <div class="row mh-100vh">
            <!-- Start: Login block -->
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" data-aos="fade-right" data-aos-duration="750" id="login-block" style="width: 491.333px;height: 680.833px;">
                <!-- Start: Login container -->
                <div class="m-auto w-lg-75 w-xl-50">
                    <!-- Start: Login form -->
                    <form>
                        <!-- Start: Email -->
                        <div class="form-group mb-3"><label class="form-label text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div><!-- End: Email -->
                        <!-- Start: Password -->
                        <div class="form-group mb-3"><label class="form-label text-secondary">Nom</label><input class="form-control" type="password" required=""></div><!-- End: Password -->
                        <!-- Start: Email -->
                        <div class="form-group mb-3"><label class="form-label text-secondary">Mot de passe</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div><!-- End: Email -->
                        <!-- Start: Submit --><button class="btn btn-info mt-2" type="submit" style="color: rgb(255,255,255);background: rgb(220,53,69);">S'inscrire</button><!-- End: Submit -->
                    </form><!-- End: Login form -->
                    <!-- Start: Forgot password -->

                    </div>
